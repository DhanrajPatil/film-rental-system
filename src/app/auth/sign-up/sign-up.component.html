<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>
    <mat-card-content style="margin-bottom: 0px;">
      <form #filmDetailForm [formGroup]="userForm">
        <mat-grid-list gutterSize="10px" cols="6" rowHeight="80">
          <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field class="full-width">
              <mat-label>First Name</mat-label>
              <input matInput type="text" formControlName="firstName" />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="1">
            <mat-form-field class="full-width">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="lastName" />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="1">
              <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput type="email" formControlName="email" />
              </mat-form-field>
          </mat-grid-tile>

          <mat-grid-tile [colspan]="3" [rowspan]="1">
            <frs-password-input class="full-width" label="Password" [control]="passwordControl" >
            </frs-password-input>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="1">
            <!--            <mat-form-field class="full-width">-->
            <!--              <mat-label>Mobile Number</mat-label>-->
            <!--              <input matInput type="tel" formControlName="mobileNumber" />-->
            <!--            </mat-form-field>-->
            <ngx-intl-tel-input [cssClass]="'custom'" [preferredCountries]="preferredCountries"
                                [enableAutoCountrySelect]="false" [enablePlaceholder]="true"
                                [searchCountryFlag]="true" [selectFirstCountry]="false"
                                [searchCountryField]="[SearchCountryField.Iso2, SearchCountryField.Name]"
                                [selectedCountryISO]="CountryISO.India" [maxLength]="15" [phoneValidation]="true"
                                name="mobileNumber" formControlName="mobileNumber">
            </ngx-intl-tel-input>
          </mat-grid-tile>
          <mat-grid-tile [colspan]="3" [rowspan]="1">
            <frs-password-input class="full-width" label="Confirm Password" placeholder="Confirm Password"
                                [control]="confirmPasswordControl" >
            </frs-password-input>
          </mat-grid-tile>

        </mat-grid-list>
      </form>
    </mat-card-content>
    <mat-card-actions align="end" style="padding-right: 10px; margin-bottom: 0">
      <button mat-raised-button color="primary" [disabled]="!userForm.valid" (click)="signUp()">Sign Up</button>
      <button mat-raised-button color="warn" (click)="clear()">Clear</button>
    </mat-card-actions>
  </mat-card>

</div>
